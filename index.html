<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Movies</a>

                <div class="">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="py-5 bg-light">
        <div class="container">
            <h1 class="mb-4 h2 text-center">Top films</h1>

            <form class="w-25 mx-5 js-form" action="#" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control js-search" placeholder="Film name" aria-label="Username">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </span>
                </div>
            </form>

            <ul class="movies row list-unstyled mx-4"></ul>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright &copy; Movies</p>
                </div>
            </div>
        </div>
    </footer>

    <template id="movies-card-template">
        <li class="card col-4 mb-3 mx-3" style="width: 17rem;">
            <img src="https://via.placeholder.com/150x100" class="img-fluid" alt="">
            <div class="card-body">
                <h5 class="card-title fw-bold js-title"></h5>
                <p class="card-text fw-bold js-year"></p>
                <p class="card-text text-secondary fst-italic js-categories"></p>
                <a class="card-text btn-link js-link" href="https://www.youtube.com/watch?v=rFhrdwQ9-zQ"
                    target="_blank"></a>
            </div>
        </li>
    </template>


    <script src="js/movies.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
